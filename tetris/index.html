<!doctype html>
<html>
<body>
	<style>
body {
	margin: 0;
	padding: 0;
	width: 100%;
	height: 100%;
	background: #ddd;
}

canvas {
	margin: 50px auto 0;
	display: block;
	box-shadow: 0 10px 50px #aaa;
}
</style>

	<script src="app.js"></script>
	<script>
		function main() {
			var canvas = new Canvas(800, 500);
			canvas.render(document.body);

			var block = new Piece(5, 0);
			var board = new Board();
			board.setPiece(block);

			document.addEventListener("keydown", function(key) {
				KEYS[key.keyCode] = true;
			});

			document.addEventListener("keyup", function(key) {
				KEYS[key.keyCode] = false;
			});

			(function drawGame(){
				board.movePiece();
				board.draw(canvas);
				requestAnimationFrame(drawGame);
			})();
		}

		main();
	</script>

</body>
</html>
